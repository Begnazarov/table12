<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Таблицы</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <table>
            <tr class = "str1">
                <td colspan = "8"></td>
            </tr>
            <tr>
                <td rowspan="6" class = "col1"></td>
                <td colspan="6" class = "str2"></td>
                <td rowspan="6" class = "col6"></td>
            </tr>
            <tr>
                <td rowspan = "4" class = "col3"></td>
                <td colspan="4" class = "str3"></td>
                <td rowspan="4" class = "col4"></td>
            </tr>
            <tr>
                <td rowspan="2" class = "col5"></td>
                <td class = "red"></td>
                <td class = "blue"></td>
                <td rowspan="2" class = "col6"></td>
            </tr>
            <tr>
                <td class = "green"></td>
                <td class = "yellow"></td>
            </tr>
            <tr>
                <td colspan = "4" class = "str4"></td>
            </tr>
            <tr>
                <td colspan="6" class = "str5"></td>
            </tr>
            <tr>
                <td colspan="8" class = "str6"></td>
            </tr>
        </table>
    </body>
</html>
